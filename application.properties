# Configuración del servidor
server.port=8080
server.address=0.0.0.0

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/certificaciones_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de JWT
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Configuración de CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://vercel.app
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Configuración de logging
logging.level.com.certificaciones.backend=DEBUG
logging.level.org.springframework.security=DEBUG

